name: cloud_music_player
description: A new Flutter application.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  global_configuration: ^1.6.0
  assets_audio_player: ^2.0.10
  esys_flutter_share: ^1.0.0
  admob_flutter: "1.0.0"
  firebase_core: ^0.5.0+1
  firebase_storage: "^5.0.0-dev.3"
  localstorage: ^3.0.2+5
  mailto: ^1.0.0
  url_launcher: ^5.7.2
  cupertino_icons: ^0.1.3

flutter:
  uses-material-design: true

  assets:
    - assets/cfg/
    - assets/sounds/
    - assets/images/